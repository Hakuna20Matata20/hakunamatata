name: Deploy to Azure Web App

on:
  push:
    branches:
      - flask

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Zip the Flask app
        run: |
          zip -r flask-app.zip .

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy ZIP to Azure
        run: |
          az webapp deployment source config-zip \
            --resource-group flask-rg \
            --name flask-api-ua2025 \
            --src flask-app.zip
